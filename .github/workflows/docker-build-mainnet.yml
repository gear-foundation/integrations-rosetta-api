name: 'Build image rosetta:vara-mainnet'

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - config/rosetta/vara-mainnet.json
      - server/**
      - client/**
      - Dockerfile-mainnet
      - supervisord-mainnet.conf


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
 
  build-and-push-rosetta-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the github container registry
        uses: docker/login-action@master
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Rosetta image for mainnet
        uses: docker/build-push-action@master
        with:
          file: Dockerfile-mainnet
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mainnet
