name: 'Create Release'

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            echo "This workflow should only run on tag pushes"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Validate version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"

          echo "Package.json version: $PACKAGE_VERSION"
          echo "Git tag version: $TAG_VERSION"

          if [[ "$PACKAGE_VERSION" != "$TAG_VERSION" ]]; then
            echo "❌ Version mismatch!"
            echo "Package.json version ($PACKAGE_VERSION) doesn't match git tag version ($TAG_VERSION)"
            echo "Please update package.json version to match the git tag"
            exit 1
          fi

          echo "✅ Version validation passed"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.tag_name }}
          name: ${{ steps.extract_version.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
